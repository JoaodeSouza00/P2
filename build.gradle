plugins { // sao os plugins que serao execeutados toda vez que rodarmos o gradle build
    id 'org.springframework.boot' version '2.3.0.RELEASE'//importando o boot do spring framework
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'//importando as dependencias do spring framework
    id 'java'//definindo a linguagem que sera usada 
}

repositories {//repositorios usados 
    jcenter()//buscando do repositorio jcenter
}

dependencies {//depencias 
    implementation 'org.springframework.boot:spring-boot-starter-web'//implementando do springframework o recurso web
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//implementando do springframework jpa
    implementation 'mysql:mysql-connector-java'//implementando o conector do mysql com o java
    implementation 'javax.servlet:jstl:1.2'//implementando um servidor do javax
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'//implementando o apache
}